<source>
	@type tail
	tag django.log.json.*
	path /home/ubuntu/makedjango/final_pjt/logs/log_*.json
	pos_file position-json.pos
	read_from_head false
	follow_inodes true

	<parse>
		@type json
		time_key time
		time_type string
		time_format %Y-%m-%d %H:%M:%S.%L
	</parse>
</source>

<match django.log.json.**>
	@type stdout
</match>
